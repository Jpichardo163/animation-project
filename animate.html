<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="animate.css">
	<title></title>
</head>
<body>
<div id="left"><h1>I couldn't get the other thing to work</h1></div>
<div id="right"><h1>so i made this one as a replacement</h1></div>
<div id="bottom"><h1>i really wanted the other one to work.....</h1></div>
<button onclick="move(), up(), reveal()">Click Me</button>
<script type="text/javascript">
	function move() {
		var element = document.getElementById("left");
		var pos = -500;
		var id = setInterval(frame, 5);
		function frame(){
		if(pos == 300){
		clearInterval(id);}
		else{
			pos++;
			element.style.left = pos + 'px';}
		}
	}
	function up() {
		var element = document.getElementById("right");
		var pos = 750;
		var id = setInterval(frame, 7);
		function frame(){
			if(pos == 190){
			clearInterval(id);}
			else{
				pos--;
				element.style.top = pos + 'px';}
		}
	}
	function reveal() {
		var element = document.getElementById("bottom");
		var pos = 1500;
		var id = setInterval(frame, 7);
		function frame(){
			if(pos == 500){
			clearInterval(id);}
			else{
				pos--;
				element.style.left = pos + 'px';
				element.style.top = pos + 'px';}
		}
	}
</script>
</body>
</html>
